<ion-header>
  <ion-toolbar>
    <ion-title>New To Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="submitListForm()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="list.id" name="id"></ion-input>
    </ion-item>
    <ion-button [disabled]="!list.id" type="submit">Create list</ion-button>
  </form>
</ion-content>
