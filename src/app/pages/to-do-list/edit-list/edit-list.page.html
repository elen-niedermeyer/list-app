<app-header title="Edit To Do List">
  <app-delete-button slot="end" (click)="deleteList()"></app-delete-button>
</app-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="updateListForm()">
    <div class="list-row">
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="list.name" name="name"></ion-input>
    </div>
    <ion-button [disabled]="!list.name" type="submit">Update list name</ion-button>
  </form>
</ion-content>
