<app-header [title]="list.name">
  <app-settings-button slot="end" (click)="showListSettingsPopover($event, list.docId)"></app-settings-button>
</app-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <app-item-in-list *ngFor="let item of filterUncheckedItems()" [item]="item" [listDocId]="list.docId">
    </app-item-in-list>
  </ion-list>

  <div (click)="toggleCheckedItems()">
    <ion-icon [name]="areCheckedItemsShown ? 'chevron-down-outline' : 'chevron-forward-outline'"></ion-icon>
    Checked items
  </div>
  <ion-list *ngIf="areCheckedItemsShown">
    <app-item-in-list *ngFor="let item of filterCheckedItems()" [item]="item" [listDocId]="list.docId">
    </app-item-in-list>
  </ion-list>

</ion-content>
