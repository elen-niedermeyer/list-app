<app-header [title]="item.name">
  <ion-checkbox slot="start" [(ngModel)]="item.completed" (ionChange)="itemsService.updateCompleted(listDocId, item)"></ion-checkbox>
  <app-settings-button slot="end" (click)="showItemSettingsPopover($event)"></app-settings-button>
</app-header>

<ion-content [fullscreen]="true">

  <div class="text" *ngIf="item.due_date">Due: {{ item.due_date | date }}</div>

  <div class="text" *ngIf="item.note">Note:<br>{{item.note}}</div>

</ion-content>
