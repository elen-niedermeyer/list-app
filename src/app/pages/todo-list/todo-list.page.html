<ion-header>
  <ion-toolbar>
    <ion-title>{{list.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{list.id}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of filterUncheckedItems()">
      <ion-checkbox checked={{item.checked}}></ion-checkbox>
      <ion-label>{{item.id}}</ion-label>
    </ion-item>
  </ion-list>

  <div (click)="toggleCheckedItems()">
    <ion-icon [name]="areCheckedItemsShown ? 'chevron-down-outline' : 'chevron-forward-outline'"></ion-icon>
    Checked items
  </div>
  <ion-list *ngIf="areCheckedItemsShown">
    <ion-item *ngFor="let item of filterCheckedItems()">
      <ion-checkbox checked={{item.checked}}></ion-checkbox>
      <ion-label>{{item.id}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
