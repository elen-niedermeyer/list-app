<app-header title="Lists">
  <app-add-button slot="end" routerLink="/add-list"></app-add-button>
</app-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let list of listsService.lists | async">
      <ion-label [routerLink]="['/list', list.docId]">{{list.name}}</ion-label>
      <app-add-button slot="end" [routerLink]="['/add-item', list.docId]"></app-add-button>
      <app-edit-button slot="end" [routerLink]="['/edit-list', list.docId]"></app-edit-button>
      <app-delete-button slot="end" [type]="deleteButtonType" [docId]="list.docId"></app-delete-button>
    </ion-item>
  </ion-list>

</ion-content>
