<app-header title="Lists"></app-header>

<ion-content [fullscreen]="true">
  <app-add-fab routerLink="/add-list"></app-add-fab>

  <ion-list>
    <div class="list-row" *ngFor="let list of listsService.lists | async">
      <ion-label tappable [routerLink]="['/list', list.docId]">{{list.name}}</ion-label>
      <app-settings-button (click)="showListSettingsPopover($event, list.docId)"></app-settings-button>
    </div>
  </ion-list>

</ion-content>
