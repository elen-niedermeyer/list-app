<app-header title="Lists">
    <app-add-button slot="end" routerLink="/add-list"></app-add-button>
</app-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let list of listsService.lists | async" [routerLink]="['/lists', list.id]">{{list.id}}</ion-item>
  </ion-list>

</ion-content>
