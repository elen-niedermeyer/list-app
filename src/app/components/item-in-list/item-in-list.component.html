<div class="list-row">
  <ion-checkbox [(ngModel)]="item.completed"></ion-checkbox>
  <ion-label class="label-clickable" [routerLink]="['/item', listDocId, item.docId]">{{item.name}}</ion-label>
  <div slot="end" class="row-flex-container">
    <ion-icon *ngIf="item.due_date" name="calendar"></ion-icon>
    <p *ngIf="item.due_date">{{ item.due_date | date }}</p>
  </div>
  <app-settings-button (click)="showItemSettingsPopover($event)"></app-settings-button>
</div> <!-- TODO can use ion-item?-->
