<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lists
    </ion-title>
    <ion-button slot="end" routerLink="/add-list">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
      <ion-item *ngFor="let list of lists | async" [routerLink]="['/lists', list.id]">{{list.id}}</ion-item>
  </ion-list>

</ion-content>
